<!DOCTYPE html>
<html lang="eng" dir="ltr">
   <head>
   
<meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta charset="utf-8">
      <script src="app.js" chartset="utf-8"> </script>
      <link rel="stylesheet" href="style.css"></link>
      <title> Cosas de Odin baby!</title>
   </head>
  <body>
 
  
  <div id="calculator-body"> 
      <div id="screen">
         <p id="before">Hist</p>
         <p id="current">0</p>
         
      </div>
     <button type="button" class="boton-numero" id="uno">1</button>
     <button type="button" class="boton-numero" id="dos">2</button>
     <button type="button" class="boton-numero" id="tres">3</button>
     <button type="button" class="boton-operator" id="suma">    <div class="tooltip">+
            <span class="tooltiptext">Type + to use
            </span>
         </div>
      </button>
     
     <button type="button" class="boton-numero" id="cuatro">4</button>
     <button type="button" class="boton-numero" id="cinco">5</button>
     <button type="button" class="boton-numero" id="seis">6</button>
     <button type="button" class="boton-operator" id="menos">
         <div class="tooltip">-
            <span class="tooltiptext">Type - to use
            </span>
         </div>
      </button>
     
     <button type="button" class="boton-numero" id="siete">7</button>
     <button type="button" class="boton-numero" id="ocho">8</button>
     <button type="button" class="boton-numero" id="nueve">9</button>
     <button type="button" class="boton-operator" id="mult">
         <div class="tooltip">x
            <span class="tooltiptext">Type x or * to use
            </span>
         </div>
     </button>   
     
     <button type="button" class="boton-operator" class="tooltip" id="negative">
         <div class="tooltip">(-)
            <span class="tooltiptext">Type N to use
            </span>
         </div>
     </button>
     <button type="button" class="boton-numero" id="cero">0</button>
     <button type="button" class="boton-operator" id="decimal">
         <div class="tooltip">.
            <span class="tooltiptext">Type . to use
            </span>
         </div>
     </button>
     <button type="button" class="boton-operator" id="entre">
        <div class="tooltip">/
            <span class="tooltiptext">Type / to use
            </span>
         </div>
      </button>
          
     <button type="button" class="boton-operator" id="hist">
        <div class="tooltip">Hist
            <span class="tooltiptext">Type H to use
            </span>
         </div>
     </button>
     <button type="button" class="boton-operator" id="deleteB">
        <div class="tooltip">C
            <span class="tooltiptext">Type Backspace to use
            </span>
         </div>
     </button>
     <button type="button" class="boton-operator" id="clir">
        <div class="tooltip">AC
            <span class="tooltiptext">Type C to use
            </span>
         </div>
     </button>
     <button type="button" class="boton-operator" id="equal">
        <div class="tooltip">=
            <span class="tooltiptext">Type = or Enter to use
            </span>
         </div>
     </button> 
          
  </div>

</body>
   
</html>
